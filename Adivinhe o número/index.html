<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Adivinhe o número!</h1>
        <p>Eu pensei em um número entre 1 e 100. Você tem 5 tentativas para adivinhar!</p>
        <input type="number" id="guessInput" placeholder="Digite seu palpite">
        <button onclick="checkGuess()">Enviar</button>
        <p id="message"></p>
        <p id="attempts">Tentativas restantes: 5</p>
        <button id="retryButton" style="display:none;" onclick="restartGame()">Tentar Novamente</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
